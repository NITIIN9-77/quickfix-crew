<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickFix Crew - Your Trusted Appliance Partner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#22d3ee', // cyan-400
              background: '#0f172a', // slate-900
              surface: '#1e293b',    // slate-800
              textPrimary: '#f8fafc', // slate-50
              textSecondary: '#94a3b8', // slate-400
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
                'slide-in-up': 'slide-in-up 0.5s ease-out forwards',
                'fade-in': 'fade-in 0.5s ease-out forwards',
                'glow': 'glow 2.5s ease-in-out infinite',
                'pulse-subtle': 'pulse-subtle 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                'scale-up-fade-in': 'scale-up-fade-in 0.5s ease-out forwards',
                'draw': 'draw 0.8s ease-out forwards',
                'glow-success': 'glow-success 2s ease-in-out infinite',
                'shine': 'shine 3s linear infinite',
                'subtle-glow': 'subtle-glow 2.5s ease-in-out infinite',
            },
            keyframes: {
                'slide-in-up': {
                    '0%': { transform: 'translateY(20px)', opacity: '0' },
                    '100%': { transform: 'translateY(0)', opacity: '1' },
                },
                'fade-in': {
                    '0%': { opacity: '0' },
                    '100%': { opacity: '1' },
                },
                'glow': {
                  '0%, 100%': { boxShadow: '0 0 5px #22d3ee, 0 0 8px #22d3ee' },
                  '50%': { boxShadow: '0 0 15px #22d3ee, 0 0 20px #22d3ee' },
                },
                'pulse-subtle': {
                    '0%, 100%': { opacity: '1', transform: 'scale(1)' },
                    '50%': { opacity: '0.9', transform: 'scale(1.05)' },
                },
                'scale-up-fade-in': {
                    '0%': { transform: 'scale(0.8)', opacity: '0' },
                    '100%': { transform: 'scale(1)', opacity: '1' },
                },
                'draw': {
                    'to': { strokeDashoffset: 0 },
                },
                'glow-success': {
                  '0%, 100%': { boxShadow: '0 0 8px #4ade80, 0 0 12px #4ade80' },
                  '50%': { boxShadow: '0 0 20px #4ade80, 0 0 25px #4ade80' },
                },
                'shine': {
                  'from': { backgroundPosition: '200% 0' },
                  'to': { backgroundPosition: '-200% 0' },
                },
                'subtle-glow': {
                    '0%, 100%': { filter: 'drop-shadow(0 0 3px rgba(34, 211, 238, 0.5))' },
                    '50%': { filter: 'drop-shadow(0 0 8px rgba(34, 211, 238, 0.8))' },
                },
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
<style>
body {
  background-image:
    linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
    linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
  background-size: 2rem 2rem;
}
</style>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
