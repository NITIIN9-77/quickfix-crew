<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fixuno - Premium Home Services</title>
    
    <!-- Import Map must be in head -->
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
        "react/": "https://aistudiocdn.com/react@^19.2.1/",
        "react": "https://aistudiocdn.com/react@^19.2.1",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/"
      }
    }
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#3b82f6', // blue-500
              background: '#030712', // gray-950
              surface: '#111827',    // gray-900
              textPrimary: '#f9fafb', // gray-50
              textSecondary: '#9ca3af', // gray-400
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
                'slide-in-up': 'slide-in-up 0.5s ease-out forwards',
                'fade-in': 'fade-in 0.5s ease-out forwards',
                'glow': 'glow 2.5s ease-in-out infinite',
                'pulse-subtle': 'pulse-subtle 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                'scale-up-fade-in': 'scale-up-fade-in 0.4s ease-out forwards',
                'draw': 'draw 0.8s ease-out forwards',
                'shine': 'shine 3s linear infinite',
                'subtle-glow': 'subtle-glow 3s ease-in-out infinite',
                'glow-success': 'glow-success 2s ease-in-out infinite'
            },
            keyframes: {
                'slide-in-up': {
                    '0%': { transform: 'translateY(20px)', opacity: '0' },
                    '100%': { transform: 'translateY(0)', opacity: '1' },
                },
                'fade-in': {
                    '0%': { opacity: '0' },
                    '100%': { opacity: '1' },
                },
                'glow': {
                    '0%, 100%': { boxShadow: '0 0 5px rgba(59, 130, 246, 0.5)' },
                    '50%': { boxShadow: '0 0 20px rgba(59, 130, 246, 0.8)' },
                },
                'pulse-subtle': {
                    '0%, 100%': { opacity: '1' },
                    '50%': { opacity: '0.7' },
                },
                'scale-up-fade-in': {
                    '0%': { transform: 'scale(0.9)', opacity: '0' },
                    '100%': { transform: 'scale(1)', opacity: '1' },
                },
                'draw': {
                  'to': { strokeDashoffset: '0' }
                },
                'shine': {
                  '0%': { backgroundPosition: '200% center' },
                  '100%': { backgroundPosition: '-200% center' }
                },
                'subtle-glow': {
                   '0%, 100%': { textShadow: '0 0 0px rgba(59, 130, 246, 0)' },
                   '50%': { textShadow: '0 0 10px rgba(59, 130, 246, 0.5)' }
                },
                'glow-success': {
                    '0%, 100%': { boxShadow: '0 0 10px rgba(74, 222, 128, 0.2)' },
                    '50%': { boxShadow: '0 0 25px rgba(74, 222, 128, 0.5)' },
                }
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        scroll-behavior: smooth;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #111827;
      }
      ::-webkit-scrollbar-thumb {
        background: #374151;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3b82f6;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
